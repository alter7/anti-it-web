<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI-IT | Synthetic CTO Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --main-color: #00ff41; --bg-color: #050505; --dim-color: #003300; }
        body { background: var(--bg-color); color: var(--main-color); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .terminal { border: 1px solid var(--main-color); padding: 30px; max-width: 850px; width: 100%; box-shadow: 0 0 25px rgba(0, 255, 65, 0.15); background: #000; }
        h1 { font-size: 1.4rem; text-align: center; border-bottom: 1px solid var(--main-color); padding-bottom: 15px; letter-spacing: 2px; }
        .input-group { margin: 25px 0; display: flex; flex-direction: column; gap: 12px; }
        
        /* Masking the native file input to avoid local language traces */
        input[type="file"] { display: none; }
        .file-proxy { border: 1px dashed var(--main-color); padding: 15px; text-align: center; cursor: pointer; transition: 0.2s; background: rgba(0,255,0,0.02); }
        .file-proxy:hover { background: rgba(0,255,0,0.08); }
        
        input[type="text"], button { background: transparent; border: 1px solid var(--main-color); color: var(--main-color); padding: 14px; font-family: inherit; font-size: 14px; outline: none; }
        button { cursor: pointer; transition: 0.3s; font-weight: bold; text-transform: uppercase; margin-top: 10px; }
        button:hover { background: var(--main-color); color: #000; box-shadow: 0 0 15px var(--main-color); }
        
        #log { font-size: 11px; height: 160px; overflow-y: hidden; margin: 20px 0; display: none; border-left: 2px solid var(--dim-color); padding-left: 15px; }
        .progress-container { height: 1px; width: 100%; background: var(--dim-color); margin: 10px 0; display: none; }
        #progress { height: 100%; background: var(--main-color); width: 0%; transition: width 0.4s; }
        
        #results { display: none; border-top: 1px double var(--main-color); margin-top: 30px; padding-top: 25px; }
        .radar-box { max-width: 400px; margin: 0 auto; background: rgba(0,0,0,0.5); border-radius: 50%; padding: 10px; }
        #audit-text { background: #020202; border: 1px solid #111; padding: 20px; color: #888; white-space: pre-wrap; font-size: 12px; margin-top: 25px; line-height: 1.6; letter-spacing: 0.5px; }
        #status-display { font-size: 10px; text-align: center; color: var(--dim-color); text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>[ ANTI-IT SYSTEM CORE v4.2 ]</h1>
        <p style="font-size: 11px; text-align: center; opacity: 0.6; margin-top: -10px;">AUTHORIZED ACCESS ONLY | DEEP FORENSIC MODE</p>

        <div class="input-group">
            <label style="font-size: 12px;">> TARGET_CONTEXT:</label>
            <input type="text" id="context" placeholder="e.g. ENTER_BUSINESS_DOMAIN_HERE">
            
            <label style="font-size: 12px;">> SOURCE_LOADER:</label>
            <label for="pdfFile" class="file-proxy" id="proxy-label">ATTACH_DATA_SOURCE (PDF/DOCX/XLSX/IMG)</label>
            <input type="file" id="pdfFile" accept=".pdf,.docx,.xlsx,.xls,.csv,.txt,.png,.jpg,.jpeg" onchange="maskFileName()">
            <div id="status-display">WAITING_FOR_INPUT...</div>

            <button onclick="executeProtocol()">RUN_SYNTHETIC_AUDIT</button>
        </div>

        <div id="progress-container" class="progress-container"><div id="progress"></div></div>
        <div id="log"></div>

        <div id="results">
            <h3 style="text-align: center; font-size: 14px;">VERDICT_REPORT: <span id="verdict" style="color: #ff3e3e;">[CALCULATED]</span></h3>
            <div class="radar-box"><canvas id="radarChart"></canvas></div>
            <div id="audit-text"></div>
        </div>
    </div>

    <script>
        const scanSteps = [
            "HEURISTIC_ENGINE: INITIALIZING...",
            "OBJECTIVE_MATCHING: PHASE_01_ACTIVE",
            "STRUCTURAL_ANALYSIS: SCANNING_FOR_OVERHEAD",
            "GLOBAL_RATE_INDEX: CROSS_REFERENCING...",
            "MAINTENANCE_LOOP_DETECTION: RUNNING",
            "SLA_TRAP_SCAN: SEARCHING_FOR_PATTERNS",
            "LABOR_UNIT_VALIDATION: PROCESSING...",
            "INFRASTRUCTURE_AUDIT: PHASE_02_ACTIVE",
            "VENDOR_LOCK_IN_RISK: EVALUATING",
            "SYNTHETIC_CONSENSUS: FINALIZING_VERDICT"
        ];

        function maskFileName() {
            const input = document.getElementById('pdfFile');
            const display = document.getElementById('status-display');
            if (input.files[0]) {
                const randomHex = Math.random().toString(16).substring(2, 8).toUpperCase();
                display.innerText = `READY: SRC_DATA_STREAM_${randomHex}.RAW`;
                display.style.color = "#00ff41";
            }
        }

        async function executeProtocol() {
            const file = document.getElementById('pdfFile').files[0];
            const context = document.getElementById('context').value;
            if(!file) return;

            const logBox = document.getElementById('log');
            const pBar = document.getElementById('progress');
            logBox.innerHTML = '';
            logBox.style.display = "block";
            document.getElementById('progress-container').style.display = "block";
            document.getElementById('results').style.display = "none";

            for(let i=0; i<scanSteps.length; i++) {
                const line = document.createElement('div');
                line.innerText = `[SYS] ${scanSteps[i]}`;
                logBox.appendChild(line);
                pBar.style.width = ((i+1) * 10) + "%";
                await new Promise(r => setTimeout(r, 1100)); 
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('business_context', context);

            try {
                const res = await fetch('https://anti-it-backend.onrender.com/audit', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                displayResults(data);
            } catch (e) {
                const errorLine = document.createElement('div');
                errorLine.innerText = "[!] UPLINK_CRITICAL_ERROR";
                errorLine.style.color = "red";
                logBox.appendChild(errorLine);
            }
        }

        function displayResults(data) {
            document.getElementById('results').style.display = "block";
            document.getElementById('audit-text').innerText = data.audit;
            
            const ctx = document.getElementById('radarChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Architecture', 'Tech Stack', 'Pricing', 'Maintenance', 'Security'],
                    datasets: [{
                        data: [85, 75, 95, 80, 70],
                        backgroundColor: 'rgba(0, 255, 65, 0.15)',
                        borderColor: '#00ff41',
                        borderWidth: 1,
                        pointRadius: 2
                    }]
                },
                options: {
                    scales: { r: { grid: { color: '#111' }, angleLines: { color: '#111' }, ticks: { display: false }, min: 0, max: 100 } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
