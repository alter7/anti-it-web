<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI-IT | Synthetic CTO Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --main-color: #00ff41; --bg-color: #050505; }
        body { background: var(--bg-color); color: var(--main-color); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .terminal { border: 1px solid var(--main-color); padding: 30px; max-width: 800px; width: 100%; box-shadow: 0 0 20px rgba(0, 255, 65, 0.1); }
        h1 { font-size: 1.5rem; text-align: center; border-bottom: 1px solid var(--main-color); padding-bottom: 10px; }
        .input-group { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; }
        
        /* Скрываем стандартный инпут и делаем свой кастомный */
        input[type="file"] { display: none; }
        .custom-file-upload { border: 1px solid var(--main-color); display: inline-block; padding: 12px; cursor: pointer; text-align: center; transition: 0.3s; }
        .custom-file-upload:hover { background: rgba(0, 255, 65, 0.1); }
        
        input[type="text"], button { background: transparent; border: 1px solid var(--main-color); color: var(--main-color); padding: 12px; font-family: inherit; font-size: 14px; outline: none; }
        button { cursor: pointer; transition: 0.3s; font-weight: bold; text-transform: uppercase; }
        button:hover { background: var(--main-color); color: #000; }
        
        #log { font-size: 12px; height: 160px; overflow-y: hidden; margin: 20px 0; display: none; line-height: 1.4; }
        .progress-container { height: 2px; width: 100%; background: #111; margin: 10px 0; display: none; }
        #progress { height: 100%; background: var(--main-color); width: 0%; transition: width 0.4s; }
        #results { display: none; border-top: 1px double var(--main-color); margin-top: 30px; padding-top: 20px; }
        .radar-box { max-width: 450px; margin: 0 auto; }
        #audit-text { background: #000; border: 1px solid #1a1a1a; padding: 15px; color: #aaa; overflow-x: auto; white-space: pre-wrap; font-size: 12px; margin-top: 20px; line-height: 1.5; }
        #file-name-display { font-size: 10px; opacity: 0.6; text-align: center; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>[ ANTI-IT SYSTEM CORE v4.2 ]</h1>
        <p style="font-size: 13px; text-align: center; opacity: 0.7;">Proprietary Forensic Audit Protocol for IT Estimates</p>

        <div class="input-group">
            <label>> ENTER BUSINESS CONTEXT:</label>
            <input type="text" id="context" placeholder="e.g., Simple booking site for local salon">
            
            <label>> UPLOAD PROPOSAL DATA (PDF):</label>
            <label for="pdfFile" class="custom-file-upload" id="file-label">
                SELECT DOCUMENT (PDF)
            </label>
            <input type="file" id="pdfFile" accept=".pdf" onchange="updateFileName()">
            <div id="file-name-display">NO_FILE_ATTACHED</div>

            <button onclick="runProtocol()">INITIATE DEEP SCAN</button>
        </div>

        <div id="progress-container" class="progress-container"><div id="progress"></div></div>
        <div id="log"></div>

        <div id="results">
            <h2 style="text-align: center;">AUDIT COMPLETE. STATUS: <span id="verdict" style="color: #ff3e3e;">[CALCULATED]</span></h2>
            <div class="radar-box"><canvas id="radarChart"></canvas></div>
            <div id="audit-text"></div>
        </div>
    </div>

    <script>
        const logs = [
            "Initializing Semantic Objective Matching...",
            "Stack Integrity Audit: IN PROGRESS...",
            "Redundancy & Over-engineering Check: SCANNING...",
            "Market Rate Benchmarking (Global Index 2026)...",
            "Hidden Maintenance Complexity: CALCULATING...",
            "Security & SLA Trap Detection: MONITORING...",
            "Labor Cost Sanity Check: CRITICAL ANALYSIS...",
            "Infrastructure Scalability Overhead: TESTING...",
            "Vendor Lock-in Risk Assessment: HIGH PRIORITY...",
            "Finalizing Synthetic CTO Consensus..."
        ];

        function updateFileName() {
            const input = document.getElementById('pdfFile');
            const display = document.getElementById('file-name-display');
            display.innerText = input.files[0] ? `FILE_READY: ${input.files[0].name.toUpperCase()}` : "NO_FILE_ATTACHED";
        }

        async function runProtocol() {
            const file = document.getElementById('pdfFile').files[0];
            const context = document.getElementById('context').value;
            if(!file) return alert("ERROR: NO_FILE_DETECTED");

            const logBox = document.getElementById('log');
            const pBar = document.getElementById('progress');
            logBox.innerHTML = '';
            logBox.style.display = "block";
            document.getElementById('progress-container').style.display = "block";
            document.getElementById('results').style.display = "none";

            for(let i=0; i<logs.length; i++) {
                const line = document.createElement('div');
                line.innerText = `> ${logs[i]}`;
                logBox.appendChild(line);
                pBar.style.width = ((i+1) * 10) + "%";
                await new Promise(r => setTimeout(r, 1200)); 
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('business_context', context);

            try {
                const res = await fetch('https://anti-it-backend.onrender.com/audit', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                renderResults(data);
            } catch (e) {
                alert("CRITICAL ERROR: CONNECTION_LOST_UPLINK_OFFLINE");
            }
        }

        function renderResults(data) {
            document.getElementById('results').style.display = "block";
            document.getElementById('audit-text').innerText = data.audit;
            
            const ctx = document.getElementById('radarChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Architecture', 'Tech Stack', 'Pricing', 'Maintenance', 'Security'],
                    datasets: [{
                        label: 'Risk Profile',
                        data: [85, 75, 90, 80, 65],
                        fill: true,
                        backgroundColor: 'rgba(0, 255, 65, 0.2)',
                        borderColor: '#00ff41',
                        pointBackgroundColor: '#00ff41'
                    }]
                },
                options: {
                    scales: { r: { beginAtZero: true, grid: { color: '#333' }, angleLines: { color: '#333' }, ticks: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
